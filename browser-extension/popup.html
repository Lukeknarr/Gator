<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gator</title>
  <style>
    body {
      width: 320px;
      height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #4CAF50;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active::after {
      transform: translateX(20px);
    }

    .button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 8px;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .button.primary {
      background: #4CAF50;
    }

    .button.primary:hover {
      background: #45a049;
    }

    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .error {
      background: rgba(244, 67, 54, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üêä Gator</div>
    <div style="font-size: 12px; opacity: 0.8;">Passive Learning</div>
  </div>

  <div id="loading" class="loading">
    Loading...
  </div>

  <div id="content" style="display: none;">
    <div class="status">
      <div class="status-item">
        <span>Status:</span>
        <span id="status-text">Connected</span>
      </div>
      <div class="status-item">
        <span>Tracking:</span>
        <span id="tracking-status">Active</span>
      </div>
    </div>

    <div class="toggle">
      <span>Enable Tracking</span>
      <div id="toggle-switch" class="toggle-switch"></div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span>Pages Tracked:</span>
        <span id="pages-count">0</span>
      </div>
      <div class="stat-item">
        <span>Reading Time:</span>
        <span id="reading-time">0m</span>
      </div>
      <div class="stat-item">
        <span>Last Sync:</span>
        <span id="last-sync">Never</span>
      </div>
    </div>

    <button id="auth-button" class="button primary">Connect Account</button>
    <button id="dashboard-button" class="button">Open Dashboard</button>
    <button id="settings-button" class="button">Settings</button>
  </div>

  <div id="error" class="error" style="display: none;">
    <strong>Error:</strong>
    <div id="error-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
